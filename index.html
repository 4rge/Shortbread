<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed URL Shortener</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C2C2C;
            color: #F1F1F1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #3A3A3A;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #4A4A4A;
            color: #F1F1F1;
            font-size: 16px;
        }
        input[type="text"]:focus {
            outline: none;
            background-color: #545454;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #1F8A1F;
            color: #F1F1F1;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2F9F2F;
        }
        #shortened-link {
            margin-top: 20px;
            word-wrap: break-word;
        }
        a {
            color: #1FB6F0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: #FF4D4D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <input type="text" id="url-input" placeholder="Enter your URL here" />
        <button id="shorten-button">Shorten URL</button>
        <div id="shortened-link"></div>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        const shortenButton = document.getElementById('shorten-button');
        const urlInput = document.getElementById('url-input');
        const shortenedLinkDiv = document.getElementById('shortened-link');
        const errorMessageDiv = document.getElementById('error-message');

        // Function to create cookies
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to read cookies
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Function to generate a random short code
        function generateShortCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Function to handle URL shortening
        function handleShortenUrl() {
            const url = urlInput.value.trim();
            if (url === '' || !isValidUrl(url)) {
                errorMessageDiv.textContent = 'Please enter a valid URL.';
                shortenedLinkDiv.innerHTML = '';
                return;
            }
            errorMessageDiv.textContent = '';

            const shortCode = generateShortCode(6);
            const cookieValue = getCookie('urlMappings') || '';
            const mappings = cookieValue ? JSON.parse(cookieValue) : {};
            mappings[shortCode] = url;

            // Set the updated mappings in cookies
            setCookie('urlMappings', JSON.stringify(mappings), 30); // Store for 30 days

            const shortUrl = window.location.href + shortCode;
            shortenedLinkDiv.innerHTML = `<a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
            urlInput.value = '';
        }
        
        // Simple URL validation
        function isValidUrl(url) {
            const regex = /^(ftp|http|https):\/\/[^ "]+$/;
            return regex.test(url);
        }

        // Event listener for button click
        shortenButton.addEventListener('click', handleShortenUrl);

        // Function to handle redirects
        function redirectIfCodeExists() {
            const path = window.location.pathname;
            const shortCode = path.substring(path.lastIndexOf('/') + 1);
            const cookieValue = getCookie('urlMappings');
            const mappings = cookieValue ? JSON.parse(cookieValue) : {};
            
            if (mappings[shortCode]) {
                window.location.href = mappings[shortCode];
            }
        }

        // Redirect user if a short code is present in the URL
        redirectIfCodeExists();
    </script>
</body>
</html>
