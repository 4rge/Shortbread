<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple URL Shortener</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C2C2C;
            color: #F1F1F1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #3A3A3A;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input[type="text"], select {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #4A4A4A;
            color: #F1F1F1;
            font-size: 16px;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            background-color: #545454;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #1F8A1F;
            color: #F1F1F1;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2F9F2F;
        }
        #shortened-link {
            margin-top: 20px;
            word-wrap: break-word;
        }
        a {
            color: #1FB6F0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: #FF4D4D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <input type="text" id="url-input" placeholder="Enter your URL here" />
        <select id="expiration-time">
            <option value="1">1 Minute</option>
            <option value="5">5 Minutes</option>
            <option value="15">15 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="60">1 Hour</option>
            <option value="72">72 Hours</option>
        </select>
        <button id="shorten-button">Shorten URL</button>
        <div id="shortened-link"></div>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        const shortenButton = document.getElementById('shorten-button');
        const urlInput = document.getElementById('url-input');
        const shortenedLinkDiv = document.getElementById('shortened-link');
        const errorMessageDiv = document.getElementById('error-message');
        const expirationSelect = document.getElementById('expiration-time');

        // Total number of URLs stored
        let urlCounter = 0;

        // Function to create cookies
        function setCookie(name, value, minutes) {
            const d = new Date();
            d.setTime(d.getTime() + (minutes * 60 * 1000)); // Convert minutes to milliseconds
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/"; // Ensure path is set to root
        }

        // Function to read cookies
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Function to handle URL shortening
        function handleShortenUrl() {
            const url = urlInput.value.trim();
            const expirationTime = parseInt(expirationSelect.value);
            if (url === '' || !isValidUrl(url)) {
                errorMessageDiv.textContent = 'Please enter a valid URL.';
                shortenedLinkDiv.innerHTML = '';
                return;
            }
            errorMessageDiv.textContent = '';

            // Generate a unique identifier for each URL
            const urlId = `url_${urlCounter++}`;
            const cookieValue = getCookie('urlMappings') || '';
            const mappings = cookieValue ? JSON.parse(cookieValue) : {};
            mappings[urlId] = url;

            // Set the updated mappings in cookies
            setCookie('urlMappings', JSON.stringify(mappings), expirationTime); // Use the specified expiration time

            // Show the result URL (it will be a fixed URL)
            const shortUrl = `https://4rge.github.io/Shortbread`;
            shortenedLinkDiv.innerHTML = `<a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
            urlInput.value = '';
        }

        // Simple URL validation
        function isValidUrl(url) {
            const regex = /^(ftp|http|https):\/\/[^ "]+$/;
            return regex.test(url);
        }

        // Function to handle redirection logic
        function redirectUser() {
            const cookieValue = getCookie('urlMappings');
            const mappings = cookieValue ? JSON.parse(cookieValue) : {};
            const urlArray = Object.values(mappings);

            // Automatically redirect to the most recent URL if any exists
            if (urlArray.length > 0) {
                const latestUrl = urlArray[urlArray.length - 1];
                const userResponse = confirm(`Do you want to redirect to ${latestUrl}?`);

                if (userResponse) {
                    window.location.href = latestUrl; // Redirect to the latest stored URL
                } else {
                    alert('You have opted not to redirect.');  // Let the user know
                    // Remove the associated cookie cleanly
                    deleteCookie('urlMappings');
                }
            }
        }

        // Function to delete cookie
        function deleteCookie(name) {
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/"; // Set a past expiration date
        }

        // Event listener for button click
        shortenButton.addEventListener('click', handleShortenUrl);

        // Check for redirection when loading the page
        redirectUser();
    </script>
</body>
</html>
