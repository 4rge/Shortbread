<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple URL Shortener</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C2C2C;
            color: #F1F1F1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #3A3A3A;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input[type="text"], select {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #4A4A4A;
            color: #F1F1F1;
            font-size: 16px;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            background-color: #545454;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #1F8A1F;
            color: #F1F1F1;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2F9F2F;
        }
        #shortened-link {
            margin-top: 20px;
            word-wrap: break-word;
        }
        a {
            color: #1FB6F0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: #FF4D4D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <input type="text" id="url-input" placeholder="Enter your URL here" />
        <select id="expiration-time">
            <option value="1">1 Minute</option>
            <option value="5">5 Minutes</option>
            <option value="15">15 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="60">1 Hour</option>
            <option value="72">72 Hours</option>
        </select>
        <button id="shorten-button">Shorten URL</button>
        
        <input type="file" id="import-file" style="display:none;" accept=".json" />
        <button id="import-button">Import Shortened URLs</button>
        <div id="shortened-link"></div>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        const shortenButton = document.getElementById('shorten-button');
        const urlInput = document.getElementById('url-input');
        const shortenedLinkDiv = document.getElementById('shortened-link');
        const errorMessageDiv = document.getElementById('error-message');
        const expirationSelect = document.getElementById('expiration-time');
        const importFileInput = document.getElementById('import-file');

        // Function to set cookies
        function setCookie(name, value, minutes) {
            const d = new Date();
            d.setTime(d.getTime() + (minutes * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to get cookies
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Function to validate URL
        function isValidUrl(url) {
            const regex = /^(ftp|http|https):\/\/[^ "]+$/;
            return regex.test(url);
        }

        // Handle URL shortening
        function handleShortenUrl() {
            const url = urlInput.value.trim();
            const expirationTime = parseInt(expirationSelect.value);
            if (url === '' || !isValidUrl(url)) {
                errorMessageDiv.textContent = 'Please enter a valid URL.';
                shortenedLinkDiv.innerHTML = '';
                return;
            }
            errorMessageDiv.textContent = '';

            const urlId = `url_${Date.now()}`; // Generate a unique ID based on the timestamp
            const cookieValue = getCookie('urlMappings') || '';
            const mappings = cookieValue ? JSON.parse(cookieValue) : {};
            mappings[urlId] = url;

            // Set the updated mappings in cookies
            setCookie('urlMappings', JSON.stringify(mappings), expirationTime);

            // Show the result URL (fixed URL for demonstration purposes)
            const shortUrl = `https://4rge.github.io/Shortbread`;
            shortenedLinkDiv.innerHTML = `<a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
            urlInput.value = '';

            // Create a file and download it for sharing
            createCookieSettingFile(mappings);
        }

        // Create a cookie setting file as a downloadable link
        function createCookieSettingFile(mappings) {
            const content = `
                (function() {
                    const mappings = ${JSON.stringify(mappings)};
                    for (const [key, value] of Object.entries(mappings)) {
                        document.cookie = key + "=" + value + "; path=/; SameSite=Lax";
                    }
                    alert("Cookies have been set!");
                })();
            `;
            const blob = new Blob([content], { type: 'application/javascript' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'set_cookies.js';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Handle URL import from JSON
        function handleImportUrls(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedMappings = JSON.parse(e.target.result);
                    for (const [key, value] of Object.entries(importedMappings)) {
                        document.cookie = `${key}=${value}; path=/; SameSite=Lax`;
                    }
                    alert('URLs imported successfully!');
                } catch (error) {
                    alert('Error importing URLs: Invalid file format.');
                }
            }
            reader.readAsText(file);
        }

        // Event listeners for handling actions
        shortenButton.addEventListener('click', handleShortenUrl);
        document.getElementById('import-button').addEventListener('click', function() {
            importFileInput.click(); // Open file selection dialog
        });
        importFileInput.addEventListener('change', handleImportUrls);
    </script>
</body>
</html>
