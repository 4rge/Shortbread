<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple URL Shortener</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C2C2C;
            color: #F1F1F1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #3A3A3A;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #4A4A4A;
            color: #F1F1F1;
            font-size: 16px;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            background-color: #545454;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #1F8A1F;
            color: #F1F1F1;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2F9F2F;
        }
        #shortened-link {
            margin-top: 20px;
            word-wrap: break-word;
        }
        a {
            color: #1FB6F0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: #FF4D4D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <input type="text" id="url-input" placeholder="Enter your URL here" />
        <input type="text" id="redirect-input" placeholder="Enter redirect URL here" />
        <input type="number" id="cookie-expiration-value" placeholder="Expiration value" min="1" />
        <select id="cookie-expiration-unit">
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
            <option value="days">Days</option>
        </select>
        <button id="shorten-button">Shorten URL</button>
        <div id="shortened-link"></div>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        const shortenButton = document.getElementById('shorten-button');
        const urlInput = document.getElementById('url-input');
        const redirectInput = document.getElementById('redirect-input');
        const cookieExpirationValue = document.getElementById('cookie-expiration-value');
        const cookieExpirationUnit = document.getElementById('cookie-expiration-unit');
        const shortenedLinkDiv = document.getElementById('shortened-link');
        const errorMessageDiv = document.getElementById('error-message');

        // Total number of URLs stored
        let urlCounter = 0;

        // Function to create cookies
        function setCookie(name, value, expires) {
            const d = new Date();
            d.setTime(d.getTime() + expires);
            const expiresString = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expiresString + ";path=/";
        }

        // Function to read cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Function to handle URL shortening
        function handleShortenUrl() {
            const originalUrl = urlInput.value.trim();
            const redirectTo = redirectInput.value.trim();
            const expirationValue = parseInt(cookieExpirationValue.value.trim());
            const expirationUnit = cookieExpirationUnit.value;

            if (originalUrl === '' || !isValidUrl(originalUrl)) {
                errorMessageDiv.textContent = 'Please enter a valid original URL.';
                shortenedLinkDiv.innerHTML = '';
                return;
            }

            if (redirectTo === '' || !isValidUrl(redirectTo)) {
                errorMessageDiv.textContent = 'Please enter a valid redirect URL.';
                shortenedLinkDiv.innerHTML = '';
                return;
            }

            if (isNaN(expirationValue) || expirationValue <= 0) {
                errorMessageDiv.textContent = 'Please enter a valid expiration value.';
                shortenedLinkDiv.innerHTML = '';
                return;
            }

            errorMessageDiv.textContent = '';

            // Convert expiration to milliseconds
            let expirationMilliseconds;
            switch (expirationUnit) {
                case 'minutes':
                    expirationMilliseconds = expirationValue * 60 * 1000; // Minutes to milliseconds
                    break;
                case 'hours':
                    expirationMilliseconds = expirationValue * 60 * 60 * 1000; // Hours to milliseconds
                    break;
                case 'days':
                    expirationMilliseconds = expirationValue * 24 * 60 * 60 * 1000; // Days to milliseconds
                    break;
                default:
                    expirationMilliseconds = 0;
            }

            // Generate a unique identifier for each URL
            const urlId = `url_${urlCounter++}`;
            const cookieValue = getCookie('urlMappings') || '';
            const mappings = cookieValue ? JSON.parse(cookieValue) : {};
            mappings[originalUrl] = { redirect: redirectTo, id: urlId };

            // Set the updated mappings in cookies
            setCookie('urlMappings', JSON.stringify(mappings), expirationMilliseconds); // Store for specified time

            // Show the result URL (it will be a fixed URL)
            const shortUrl = `https://4rge.github.io/shortbread?url=${urlId}`;
            shortenedLinkDiv.innerHTML = `<a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
            urlInput.value = '';
            redirectInput.value = '';
            cookieExpirationValue.value = '';
        }

        // Simple URL validation
        function isValidUrl(url) {
            const regex = /^(ftp|http|https):\/\/[^ "]+$/;
            return regex.test(url);
        }

        // Event listener for button click
        shortenButton.addEventListener('click', handleShortenUrl);

        // Function to handle redirection logic
        function redirectUser() {
            const params = new URLSearchParams(window.location.search);
            const urlId = params.get('url');
            if (urlId) {
                const cookieValue = getCookie('urlMappings');
                mappings = cookieValue ? JSON.parse(cookieValue) : {};
                
                // Redirect to the URL corresponding to the id
                for (const [key, value] of Object.entries(mappings)) {
                    if (value.id === urlId) {
                        window.location.href = value.redirect; // Redirect to the target URL
                        break;
                    }
                }
            }
        }

        // Check for redirection when loading the page
        redirectUser();
    </script>
</body>
</html>
